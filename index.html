<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <!--CSS and JS-->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
 
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <section class="date-content">
        <form action="#" class="input-wrapper">
          <div class="input-content">
            <label for="date">Day</label>
            <input type="number" id="input-data-day" placeholder="DD"/>
            <p id="nothing-day">This field is required</p>
            <p id="not-valid-day">Must be a valid day</p>
            <p id="date-valid">Must be a valid date</p>
          </div>
          <div class="input-content">
            <label for="month">Month</label>
            <input type="number" id="input-data-month" placeholder="MM"/>
            <p id="nothing-month">This field is required</p>
            <p id="not-valid-month">Must be a valid month</p>
          </div>
          <div class="input-content">
            <label for="year">Year</label>
            <input type="number" id="input-data-year" placeholder="YYYY"/>
            <p id="nothing-year">This field is required</p>
            <p id="not-valid-year">Must be in the past</p>
          </div>
          <div class="button"> <!--MIGHT SWITCH BACK-->
            <button class="arrow-button">
              <img src="assets/images/icon-arrow.svg" alt="arrow">
            </button>
          </div>
        </form>
      </section>

      <section class="age-output">
          <h2><span id="output-data-years">-- </span>Years</h2>
          <h2><span id="output-data-months">-- </span>Months</h2>
          <h2><span id="output-data-days">-- </span>Days</h2>
      </section>
    </div> 
  </main>
  <script src="js/script.js" defer></script>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tahobbit11">Taylor Hobbs</a>.
    </div> 
  </footer>
</body>
</html>
