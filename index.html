<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <!--CSS and JS-->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <div class="date-content">
        <form class="input-wrapper">
          <div class="input-content">
            <h4>Day</h4>
            <input type="text" class="input-data" placeholder="DD"/>
          </div>
          <div class="input-content">
            <h4>Month</h4>
            <input type="text" class="input-data" placeholder="MM"/>
          </div>
          <div class="input-content">
            <h4>Year</h4>
            <input type="text" class="input-data" placeholder="YYYY"/>
          </div>
        </form>
      </div>
      <div class="button"> <!--MIGHT SWITCH BACK-->
        <button><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
      <div class="age-output"> <!--NEED TO CHANGE IN THE FUTURE-->
          <h2><span class="output-data">-- </span>Years</h2>
          <h2><span class="output-data">-- </span>Months</h2>
          <h2><span class="output-data">-- </span>Days</h2>
      </div>
    </div> 
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> 
  </footer>
</body>
</html>
